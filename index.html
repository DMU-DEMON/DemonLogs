<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DemonLogs</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Space Grotesk', sans-serif;
      background: radial-gradient(#111827, #000000);
      color: #f1f5f9;
    }
    .glass {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-6">

  <div class="text-center animate-fade-in">
    <h1 class="text-4xl md:text-5xl font-bold mb-4">👁️ DemonLogs</h1>
    <p class="text-lg text-gray-400 mb-8">Just me, Demon. Logging thoughts, edits, chaos... why? Just because.</p>
  </div>

  <div id="logBox" class="glass w-full max-w-2xl p-6 rounded-xl shadow-xl space-y-4">
    <h2 class="text-2xl font-semibold text-indigo-300">Latest Log</h2>
    <div class="text-gray-300">
      <p>🕛 <strong>June 28, 2025</strong></p>
      <p>👋 Hello, I’m Demon. This is the start of DemonLogs. No plan. Just vibes.</p>
      <p>🔧 Added cool font, dark theme, and this box you're reading now.</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
